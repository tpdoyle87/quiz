<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <title>Add Employee</title>
  </head>
  <body>
    <div class="container">
      <div class="banner" style="background-image: linear-gradient(rgba(0, 0, 0, .2) 60%, rgba(168, 188, 219, 1)), url(images/work.jpg) ">
        <h1>New Employee Managment</h1>
        <p>Quickly add new employee's</p>
      </div>
      <div class="wrapper">
        <div class="bind">
          <div class="heading">
            <h2>New Employee</h2>
          </div>
          <div class="employeeForm">
            <form id="my-form" action="https://www.reqres.in/api/users" method="POST">
              <label>*Employee Name: </label>
              <input class="inputs" type="text" name="employeeName" required><br>
              <label>Employee Number: </label>
              <input class="inputs" type="text" name="employeeNumber"><br>
              <label>*Phone Number: </label>
              <input class="inputs" type="tel" id="phone" name="phone" required><br>
              <label>*Address: </label>
              <input class="inputs" type="text" name="address" required><br>
              <label>*City: </label>
              <input class="inputs" type="text" name="city" required><br>
              <label for="state">*State: </label>
              <select id="state" class='inputs' name="state" required>
                <!-- options created in the states.js file -->
              </select><br>
              <label>*Zip: </label>
              <input class="inputs" type="text" name="zip" required><br>
              <label>Current Employee: </label>
              <input class="inputs" type="checkbox" name="current">
              <label>* is required</label>
              <input id="send" type="submit" value="Add Employee" class="inputs btn">
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script type='text/javascript' src='javascript/states.js'></script>
    <script type='text/javascript' src='javascript/scripts.js'></script>
  </body>
</html>
